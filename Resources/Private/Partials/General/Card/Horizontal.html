<html lang="en" data-namespace-typo3-fluid="true"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="https://typo3.org/ns/TYPO3/Fluid/ViewHelpers">

<div class="row no-gutters">
    <f:if condition="{data.pi_flexform.imagePosition} == left">
        <div class="col-md-4 cec-image-col">
            <f:render partial="Card/Parts/Image" arguments="{_all}" />
        </div>
        <div class="col-md-8 cec-content-col">
            <f:render partial="Card/Parts/Body" arguments="{_all}" />
        </div>
    </f:if>
    <f:if condition="{data.pi_flexform.imagePosition} == right">
        <div class="col-md-8 cec-content-col">
            <f:render partial="Card/Parts/Body" arguments="{_all}" />
        </div>
        <div class="col-md-4 cec-image-col">
            <f:render partial="Card/Parts/Image" arguments="{_all}" />
        </div>
    </f:if>
</div>
</html>
