<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="Main">
    <div id="tabpanel-{data.uid}"
         class="ce-tabpanel tabpanel {f:if(condition:'{data.pi_flexform.style}', then:'{data.pi_flexform.style}')}"
         role="tabpanel">
        <ul class="nav nav-tabs" role="tablist">
            <f:for each="{children_101}" as="record" iteration="iterator">
                <li class="nav-item">
                    <a id="tab-{record.uid}"
                       class="nav-link {f:if(condition:'{iterator.index}==0',then:'active')}"
                       href="#tab-content-{record.uid}"
                       data-toggle="tab"
                       role="tab"
                       aria-controls="tab-content-{record.uid}"
                       aria-selected="{f:if(condition:'{iterator.index}==0',then:'true',else:'false')}">
                        {record.header}
                    </a>
                </li>
            </f:for>
        </ul>
        <div class="tab-content">
            <f:for each="{children_101}" as="record" iteration="iterator">
                <div id="tab-content-{record.uid}"
                     class="ce-tab-pane tab-pane fade {f:if(condition:'{iterator.index}==0',then:'show active')}"
                     role="tabpanel"
                     aria-labelledby="tab-{record.uid}">
                    <f:format.raw>{record.renderedContent}</f:format.raw>
                </div>
            </f:for>
        </div>
    </div>
</f:section>
</html>
